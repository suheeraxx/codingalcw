        <img src="slides" src="" alt="">
    </div>
    <script>
        let index = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slides");
            slides.forEach(s => s.style.display = "none");
            slides[index = (index + 1) % slides.length].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
